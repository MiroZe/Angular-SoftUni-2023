<div class="container">
<form class="register" [formGroup]="registerForm" (ngSubmit)="register()">

    <fieldset>
        <h2>Registration Form</h2>

        <!-- username -->
        <p class="field field-icon">
            <label for="username"><span><i class="fas fa-user"></i></span></label>
            <input 
            class="input-error" 
            type="text" name="username" 
            id="username" placeholder="Johny"
            formControlName="username">
        </p>
        <ng-container *ngIf="registerForm.get('username')?.touched"class="error">

            <p *ngIf="registerForm.get('username')?.errors?.['required'] "class="error">
                Username is required!
            </p>
            <p *ngIf="registerForm.get('username')?.errors?.['minlength'] "class="error">
                Username should be 5 chatacters at least!
            </p>

        </ng-container>

        <!-- email -->
        <p class="field field-icon">
            <label for="email"><span><i class="fas fa-envelope"></i></span></label>
            <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="john.doe@gmail.com"
            formControlName="email">>
        </p>

        <ng-container *ngIf="registerForm.get('email')?.touched">

            <p *ngIf="registerForm.get('email')?.errors?.['required']" class="error">
               Email is required!
           </p>
           <p *ngIf="registerForm.get('email')?.errors?.['appEmailValidator']" class="error">
               Email is not valid!
           </p> 

        </ng-container>

        <!-- telephone -->
        <p class="field field-icon">
            <label for="tel"><span><i class="fas fa-phone"></i></span></label>
            <select name="select-tel" id="select-tel" class="tel">
                <option value="00359">+359</option>
            </select>
            <input 
            type="text"
             name="tel" 
             id="tel" 
             placeholder="885 888 888"
             formControlName="tel">
        </p>

        <ng-container formGroupName="passGroup">
        <!-- password -->
        <p class="field field-icon">
            <label for="password"><span><i class="fas fa-lock"></i></span></label>
            <input
             type="password" 
             name="password"
              id="password"
               placeholder="******"
               formControlName="password">
        </p>

        <ng-container *ngIf="registerForm.get('passGroup')?.get('password')?.touched">

            <p class="error" *ngIf="registerForm.get('passGroup')?.get('password')?.errors?.['required']">
               Password is required!
           </p>
           <p class="error" *ngIf="registerForm.get('passGroup')?.get('password')?.errors?.['minlength']">
               Password must be at least 4 characters!
           </p> 
        </ng-container>

        <!-- rePassword -->
        <p class="field field-icon">
            <label for="rePassword"><span><i class="fas fa-lock"></i></span></label>
            <input 
            type="password" 
            name="rePassword"
             id="rePassword" 
             placeholder="******"
             formControlName="rePassword">
        </p>
    </ng-container>

    <ng-container *ngIf="registerForm.get('passGroup')?.get('rePassword')?.touched">

        <p class="error" *ngIf="registerForm.get('passGroup')?.errors?.['matchPasswordsValidator']">Repeat Password does not match password!</p> 
    </ng-container>

        <button >Create Account</button>

        



        <p class="text-center">
            Have an account?
            <a routerLink="/auth/login">Log In</a>
        </p>

    </fieldset>
</form>
</div>
