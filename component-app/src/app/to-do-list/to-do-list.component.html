<div class="todolist">
    <h3>List of Works Todo:</h3>
    <p class="error-info"></p>
    <ul>
        <li data-id='test1'>Shopping
            <div class="tools">
                <button class="complete"><i class="fas fa-check"></i></button>
                <button class="edit">EDIT</button>
                <button class="delete"><i class="fas fa-times"></i></button>
            </div>
        </li>
        <li  *ngFor="let task of allTasks" (click) = "completeTask($event)">{{task}}
            <div class="tools">
                <button class="complete" ><i class="fas fa-check"></i></button>
                <button class="edit">EDIT</button>
                <button class="delete"><i class="fas fa-times"></i></button>
            </div>
        </li>

    </ul>
</div>


<div class="popup" [style.display]="isEdited? 'flex' : 'none'">
    <h3>Edit your todo:</h3>
    <div class="popup-body">
        <p class="popup-info"></p>
        <input #editedTask type="text" class="popup-input" placeholder="Enter new task content..." value={{valueToChange}}>
        <button class="popup-btn accept" (click)="updateTask(editedTask.value, valueToChange)">Update</button>
        <button class="popup-btn cancel" (click) = "backToTasks($event)">Cancel</button>
    </div>
</div>
